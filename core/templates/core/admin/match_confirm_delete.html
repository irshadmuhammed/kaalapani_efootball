<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Match - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <div class="mb-6 text-red-500">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Match?</h1>
        <p class="text-gray-600 mb-8">
            Are you sure you want to delete the match between <br>
            <span class="font-bold text-gray-800">{{ match.team_a }}</span> vs <span class="font-bold text-gray-800">{{
                match.team_b }}</span>?
            <br><br>
            <span class="text-sm text-red-500">This will recalculate the standings and remove points/goals associated
                with this match.</span>
        </p>

        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'match_list' %}"
                class="px-4 py-2 text-gray-700 hover:text-gray-900 bg-gray-100 rounded hover:bg-gray-200 transition-colors">
                Cancel
            </a>
            <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded shadow transition-colors">
                Yes, Delete
            </button>
        </form>
    </div>
</body>

</html>
